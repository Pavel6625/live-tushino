- name: Павел Шлепнёв
  bio: Родился 6 апреля 1994 года. В Северном Тушино живу с 2020 года. В прошлом году работал агитатором в штабе Михаила Лобанова, где увидел искреннее желание людей менять политику и отношение к ней в России. Считаю, что право выражать своё мнение о политической жизни в стране может каждый, а не только те, кто сидят у власти. Поэтому выдвигаюсь муниципальным депутатом, чтобы быть голосом народа, а также чтобы менять отношение людей к политике.
  photo: /assets/img/Шлепнёв.jpg
  district: 1

- name: Давид Улицкий
  bio: "Родился в сентябре 2001. В Тушино живу с 6 лет; сначала учился в начальной школе 1651, а потом в школе 1551. На данный момент учусь в Московском физико-техническом институте на факультете аэрокосмических технологий, параллельно учусь и работаю в «Центре Келдыша» – одном из предприятий Роскосмоса, а также работаю в газете «Живое Тушино» на бесплатной основе. Общественно полезной деятельностью впервые начал заниматься, когда в районе возникла проблема с трамваями в 2018 году: общался с юристами и писал обращения в необходимые инстанции. Решение этой проблемы имело для меня первостепенное значение, так как на учёбу в институт я всегда добирался именно на трамвае. Помимо основной проблемы, меня до глубины души возмутило наплевательское отношение организаций, ответственных за контроль и выполнение ремонтных работ. Позднее я узнал про работу муниципальных депутатов и решил, что это отличная возможность улучшить то место, где ты живёшь, помочь как себе, так и окружающим."
  photo: /assets/img/Улицкий.jpg
  district: 1

- name: Дмитрий Жуков
  bio: Родился 15 февраля в 2002 году. Всю жизнь прожил в Тушино, в 2009 году поступил в школу 819, которая впоследствии была переименована в школу 1551. Выпустился в 2020 году с красным аттестатом и поступил на философский факультет МГУ. Более 10 лет занимался боевыми искусствами, имею чёрный пояс по каратэ. На данный момент занимаюсь научной деятельностью и планирую стать преподавателем. Работаю в газете Живое Тушино корреспондентом.
  photo: /assets/img/Жуков.jpg
  district: 1

- name: Татьяна Глазова
  bio: 35 лет, закончила экономический факультет Высшей школы экономики. Практически сразу после выпуска поняла, что писать код мне намного интереснее, чем работать экономистом, и ушла в IT. Сейчас работаю на московской бирже. Узнала про муниципальных депутатов и заинтересовалась жизнью района, когда пошёл слух о строительстве канатной дороги в парке «Северное тушино». На мой взгляд, эти берега водохранилища давно нуждаются в том, чтобы их соединили, но канатная дорога была бы просто развлечением, а не реальным средством передвижения. Я считаю, что люди должны сами решать свою судьбу, и отдавать такие важные вещи, как состояние дома или же решения о застройке района, на откуп третьим лицам никак нельзя. Тем более, когда у нас нет никаких рычагов, чтобы на них повлиять. Деятельность муниципального депутата вижу как помощь жителям района в том, чтобы разобраться в организационных и юридических вопросах и транслировать их позицию на заседаниях. Я готова слушать, разговаривать и не бросать людей один на один с системой.
  photo: /assets/img/Глазова.jpg
  district: 1

- name: Иван Шматин
  bio: Мне 21 год, и всю жизнь я прожил в Северном Тушино. Учился в прогимназии 1651 до 4 класса, а потом поступил в гимназию 1515, которую окончил с красным аттестатом и поступил в МГУ. Сейчас завершил 4 курс физико-химического факультета. Занимаясь общественной деятельностью со школы, я понял, что наша сила только в объединении. В школе нам удалось добиться изменения расписания каникул и обустройства рекреационных зон. В университете я с друзьями создал Экогильдию МГУ, в которой организовывал акции по раздельному сбору отходов у общежитий. До сих пор они пользуются огромной популярностью. Я стал искать подобные акции у себя в районе, но нашел только апатию жителей и безразличие властей. Я решил это исправить и создать сообщество. Так появилось Живое Тушино и наша газета. Мы стали писать про проблемы района и про то, как мы вместе сможем их решить. Рассказывать людям правду, показывать то, что у них всегда есть альтернатива происходящему вокруг – в этом я вижу свою цель как депутат.
  photo: /assets/img/Шматин.jpg
  district: 3

- name: Вячеслав Пятикрестовский
  bio: Родился 26 августа 1998 года в городе Москве в семье военного. До седьмого класса учился в школе №680 (ныне №1286), далее перешёл в физико-математический лицей №1550. После успешно закончил обучение в Московском Авиационном Институте на факультете «Робототехнические и интеллектуальные системы». В прошлом году работал на агитационной кампании Анастасии Брюхановой и тогда загорелся идеей участия в муниципальных выборах. Считаю, что в нашем районе есть большой запрос на представительство интересов жителей на разных уровнях. Я иду на выборы, чтобы реализовать это желание граждан.
  photo: /assets/img/Пятикрестовский.jpg
  district: 3

- name: Андрей Прокофьев
  bio: "53 года, по профессии врач. В Северном Тушино я живу более 20 лет. Обострённое чувство справедливости и желание помогать людям привело меня к работе в экспертном бюро, где я занимаюсь защитой прав пациентов и врачей от последствий варварской «оптимизации» здравоохранения. 5 лет назад, благодаря вам, моим избирателям, мне удалось избраться и стать независимым от исполнительной власти муниципальным депутатом. Все эти годы я боролся с жуликами: от капитального ремонта и «благоустройства» до перекладывания бордюров и трамвайных путей. Борьба была неравной, но многое удалось сделать. Независимым депутатам, реальным жителям района нужно большинство в Совете депутатов, чтобы эффективнее бороться с распилами наших денег. Я хочу, чтобы наша земля стала лучше, чище и справедливее. Власть надо поставить под контроль граждан."
  photo: /assets/img/Прокофьев.jpg
  district: 3
